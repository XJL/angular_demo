<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .box {width:200px; height:200px; background:#CCC}
    </style>
    <script src="my-angular.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-app="">
      <input type="text" ng-model="a">
      <input type="text" ng-model="b">
      <div class="box" ng-bind="a*b"></div>
    </div>
  </body>
</html>
